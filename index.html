<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Matrix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form id="form">
            <input type="text" id="valueSearch" placeholder="Search city..." autocomplete="off">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <div id="suggestions" class="suggestions"></div>
        </form>

        <section class="result">
            <div class="name" id="city">
                <span>Monaco</span>
                <img src="https://flagsapi.com/MC/shiny/64.png" alt="Flag">
            </div>

            <img src="https://openweathermap.org/img/wn/01d@4x.png" alt="Weather" class="weather-icon" id="weatherIcon">

            <div class="temp" id="temp">15 Â°C</div>

            <p class="description" id="desc">CLEAR SKY</p>

            <div class="weather-grid">

                <div class="weather-item">
                    <div class="weather-icon-item">
                        <i class="fa-solid fa-cloud"></i>
                    </div>
                    <div class="label">Cloudiness</div>
                    <div class="value"><span id="clouds">0</span>%</div>
                </div>

                <div class="weather-item">
                    <div class="weather-icon-item">
                        <i class="fa-solid fa-droplet"></i>
                    </div>
                    <div class="label">Humidity</div>
                    <div class="value"><span id="humidity">30</span>%</div>
                </div>

                <div class="weather-item">
                    <div class="weather-icon-item">
                        <i class="fa-solid fa-gauge-high"></i>
                    </div>
                    <div class="label">Pressure</div>
                    <div class="value"><span id="pressure">1023</span> hPa</div>
                </div>

                <div class="weather-item">
                    <div class="weather-icon-item">
                        <i class="fa-solid fa-wind"></i>
                    </div>
                    <div class="label">Wind Speed</div>
                    <div class="value"><span id="wind">20</span> km/h</div>
                </div>

                <div class="weather-item">
                    <div class="weather-icon-item">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="label">Visibility</div>
                    <div class="value"><span id="visibility">10.0</span> km</div>
                </div>

                <div class="weather-item">
                    <div class="weather-icon-item">
                        <i class="fa-solid fa-sun"></i>
                    </div>
                    <div class="label">UV Index</div>
                    <div class="value"><span id="uvIndex">0.8</span></div>
                </div>

                <div class="weather-item sun-times-item">
                    <div class="sun-times-content">
                        <div class="sun-group">
                            <div class="weather-icon-item">
                                <i class="fa-solid fa-sunrise"></i>
                            </div>
                            <div class="label">Sunrise</div>
                            <div class="time" id="sunrise">12:33 pm</div>
                        </div>
                        <div class="sun-group">
                            <div class="weather-icon-item">
                                <i class="fa-solid fa-sunset"></i>
                            </div>
                            <div class="label">Sunset</div>
                            <div class="time" id="sunset">09:29 pm</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js" async defer></script>
</body>

</html>
